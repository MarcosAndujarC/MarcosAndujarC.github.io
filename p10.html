<style>
    
    table, th, td{
        border-collapse: collapse;
        border: 1px solid lightgray;
        text-align: left;
        padding: 10px;

        font-size: 15px;
    }
    td{
        font-size: 12px;
    }
    :nth-of-type(even) td{
        background-color: lightgray;
    }
    th:hover{
        background-color: gray;
    }
    td:hover{
        background-color: aqua;
    }
</style>
